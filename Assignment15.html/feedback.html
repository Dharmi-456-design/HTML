<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodingGita Feedback Form</title>
</head>

<body>
  <h1>CodingGita Feedback Form</h1>
  <p>We value your feedback. Please fill out this form to help us improve.</p>

  <form>
    <form method="Post" Action="#">

      <label for="name">Name:</label>
      <input type="text" id="" name=""><br><br>


      <label for="email">Email:</label>
      <input type="email" id="" name=""><br><br>


      <label for="course">Which course/workshop are you giving feedback for?</label>
      <select id="course" name="course">
        <option value="mern">MERN Stack Course</option>
        <option value="dsa">DSA Bootcamp</option>
        <option value="web">Web Development Workshop</option>
      </select>
      <br><br>


      <p>Rate your experience:</p>
      <input type="radio" id="star1" name="rating" value="1">
      <label for="star1">1 Star</label>
      <input type="radio" id="star2" name="rating" value="2">
      <label for="star2">2 Stars</label>
      <input type="radio" id="star3" name="rating" value="3">
      <label for="star3">3 Stars</label>
      <input type="radio" id="star4" name="rating" value="4">
      <label for="star4">4 Stars</label>
      <input type="radio" id="star5" name="rating" value="5">
      <label for="star5">5 Stars</label>
      <br><br>


      <p>What aspects are you giving feedback on?</p>
      <input type="checkbox" id="content" name="aspects" value="">
      <label for="content">Content Quality</label><br>
      <input type="checkbox" id="teaching" name="aspects" value="">
      <label for="teaching">Teaching Method</label><br>
      <input type="checkbox" id="support" name="aspects" value="">
      <label for="support">Support & Guidance</label><br>
      <input type="checkbox" id="overall" name="aspects" value="">
      <label for="overall">Overall Experience</label><br><br>


      <label for="suggestions">Additional Suggestions:</label><br>
      <textarea id="suggestions" name="suggestions" rows="4" cols="40"></textarea>
      <br><br>


      <label for="satisfaction">How satisfied are you? (1â€“10 scale)</label><br>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="10">
      <br><br>


      <p>Would you recommend us to a friend?</p>
      <input type="radio" id="yes" name="recommend" value="Yes">
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="recommend" value="No">
      <label for="no">No</label>
      <br><br>


      <label for="date">Date of Feedback:</label>
      <input type="date" id="date" name="date">
      <br><br>


      <input type="Submit">
      <input type="Reset">
    </form>
</body>

</html>
