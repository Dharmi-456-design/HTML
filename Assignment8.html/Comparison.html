<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparison</title>
</head>
<body>

<section id="Comparison">
    <h2><u>Comparison Table</u></h2>
    <table style="border: 1px solid black; border-collapse: collapse">
        <caption style="border: 1px black; padding: 8px"><b><h2>Differences Between Inline and Block Elements</h2></b></caption>
        <tr>
            <th style="border: 1px solid black; padding: 8px">Block Elements</th>
            <th style="border: 1px solid black; padding: 8px">Inline Elements</th>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 8px">&lt;div&gt;</td>
            <td style="border: 1px solid black; padding: 8px">&lt;span&gt;</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 8px">&lt;p&gt;</td>
            <td style="border: 1px solid black; padding: 8px">&lt;a&gt;</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 8px">&lt;h1&gt;</td>
            <td style="border: 1px solid black; padding: 8px">&lt;b&gt;</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 8px">&lt;ul&gt;</td>
            <td style="border: 1px solid black; padding: 8px">&lt;i&gt;</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 8px">&lt;blockquote&gt;</td>
            <td style="border: 1px solid black; padding: 8px">&lt;abbr&gt;</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 8px">&lt;table&gt;</td>
            <td style="border: 1px solid black; padding: 8px">&lt;code&gt;</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 8px">&lt;hr&gt;</td>
            <td style="border: 1px solid black; padding: 8px">&lt;sup&gt;</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 8px">&lt;section&gt;</td>
            <td style="border: 1px solid black; padding: 8px">&lt;mark&gt;</td>
        </tr>
    </table><br><br>
</section>
</body>
</html>
