<body>
    <h2>Keyboard Input Examples</h2>
<p>To copy text: <kbd>Ctrl</kbd> + <kbd>C</kbd></p>
<p>To paste text: <kbd>Ctrl</kbd> + <kbd>V</kbd></p>
<p>To save a file: <kbd>Ctrl</kbd> + <kbd>S</kbd></p>
