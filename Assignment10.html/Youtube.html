<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Embed Example</title>
</head>
<body>
    <h2>YouTube Video</h2>
 <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/irqbmMNs2Bo?si=UZ3hQ74Rz71a0bYA" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen sandbox="allow-scripts allow-same-origin">
    </iframe>
  

  <p>
    This video is a short tutorial demonstrating how to embed a YouTube video using an iframe.
    It walks through the basic steps and shows common attributes for a responsive and accessible embed.
  </p>

</body>
</html>


</html>
