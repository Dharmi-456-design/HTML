<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wikipedia Embed Example</title>
</head>

<body>

    <h2>Wikipedia Article</h2>
    <p>
        Below is an embedded Wikipedia article about <strong>Computer Science</strong>,
        which provides an overview of the field, its history, and key areas of study.
    </p>

    <iframe src="https://en.wikipedia.org/wiki/Computer_science" width="800" height="500"
        style="border:1px solid #ccc;">
    </iframe>

</body>

</html>
