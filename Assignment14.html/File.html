<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <hr>
    <h1>CodingGita Student Registration Form</h1>
    <p>“Please fill out the form below to register for the CodingGita MERN Stack Program.”
    </p>
    <hr>
    <form action="#" method="post">
        <label for="Full Name">Full Name:</label>
        <input type="text"><br><br>
        <label for="Email">Email:</label>
        <input type="text"><br><br>
        <label for="Password">Password:</label>
        <input type="text"><br><br>
        <label for="Mobile Number">Mobile Number:</label>
        <input type="Number"><br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender">
        <label for="">Male</label>
        <input type="radio" name="Gender">
        <label for="">Female</label>
        <input type="radio" name="Gender">
        <label for="">Other</label><br><br>
        <label for="Hobbies">Gender:</label>
        <input type="Checkbox" name="Hobbies">
        <label for="">Reading:</label>
        <input type="Checkbox" name="Hobbies">
        <label for="">Coding</label>
        <input type="Checkbox" name="Hobbies">
        <label for="">Sport:</label>
        <input type="Checkbox" name="Hobbies">
        <label for="">Music:</label><br><br>
        <label for="">Date Of Birth</label>
        <input type="Date"><br><br>
        <label for="">Upload photo:</label>
        <input type="File"><br><br>
        <label for="">Course Selection:</label>
        <select name="Course selection">
            <option value="">MERN Stack</option>
            <option value="">DSA</option>
            <option value="">Web Development</option>
        </select><br><br>
        <label for="">Address</label>
        <textarea name="Address" rows="5" cols="50">Address...</textarea><br><br>
        <label for="">Study-time:</label>
        <input type="number" id="" name="" min="1" max="120" required><br><br>

        <label for="">Favourite color:</label>
        <input type="color" id="" name="" value=""><br><br>
        <label for="">Portfolio Website:</label>
        <input type="url" id="" name="" value=""><br><br>
        <label for="">Search Interest:</label>
        <input type="Search" id="" name="" value=""><br><br>
        <label for="">Preffered Study-time:</label>
        <input type="time" id="" name="" value="">






</body>

</html>
