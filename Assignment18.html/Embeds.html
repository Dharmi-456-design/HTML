<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeds</title>
</head>
<body>
    
<h2>Embeds</h2>

<h3>YouTube Video Embed</h3>
<p>Below is a YouTube video embedded using an iframe:</p>
<iframe width="560" height="315" 
    src="https://www.youtube.com/embed/irqbmMNs2Bo?si=UZ3hQ74Rz71a0bYA"  
    title="YouTube video player" 
    frameborder="0" 
    allowfullscreen>
</iframe>

<h3>Google Map of CodingGita Campus</h3>
<p>This is the Google Map location of CodingGita Campus:</p>
<iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.136187795542!2d72.531497975283!3d23.022505016263988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84f6c1b0d8cf%3A0xf87bffb2a8e2e7f5!2sCodingGita!5e0!3m2!1sen!2sin!4v1694689200000!5m2!1sen!2sin"
    height="450" 
    style="border:0;" 
    allowfullscreen 
    loading="lazy">
</iframe>

<h3>Wikipedia Article Embed</h3>
<p>Here is a Wikipedia article about HTML:</p>
<iframe src="https://en.wikipedia.org/wiki/HTML" 
    width="800" 
    height="500">
</iframe>
</body>
</html>
