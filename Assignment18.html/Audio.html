<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    
<h2>Audio</h2>

<p><strong>Song 1:</strong> This audio starts playing automatically when the page loads.</p>
<audio controls autoplay>
  <source src="audio (1).mp3" type="audio/mpeg">
 </audio>


<p><strong>Song 2:</strong> This audio will play continuously in a loop.</p>
<audio controls loop>
  <source src="Audio (2).mp3" type="audio/mpeg">
 </audio>


<p><strong>Song 3:</strong> This audio includes only controls.</p>
<audio controls>
  <source src="Audio (3).mp3" type="audio/mpeg">
 </audio>
</body>
</html>
